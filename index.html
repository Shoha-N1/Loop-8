<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop-8</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="bigger-box">

            <div class="triangle-topright"> </div>

            <img src="./img/card.png" alt="card">

            <div class="bigger-box-inner"></div>


            <div class="big-box">
                <div class="box-1">

                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path d="M0 0h24v24H0V0z" id="a" />
                        </defs>
                        <clipPath id="b">
                            <use overflow="visible" xlink:href="#a" />
                        </clipPath>
                        <path clip-path="url(#b)"
                            d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8.9 6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2H8.9V6zM18 20H6V10h12v10z" />
                    </svg>

                    <div class="box-inner-1">
                        <h4>Lock card</h4>
                        <p>You can unlock it later</p>
                    </div>

                    <div class="box-inner-01">
                        <div class="form-check form-switch">
                            
                            <input class="form-check-input form-check-input-2" type="checkbox"  id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>

                </div>



                <div class="box-1 box-2">

                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.18 9"/>
                        <path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                    

                    <div class="box-inner-1">
                        <h4>Paymets abroad </h4>
                        <p>Enable your card abroad</p>
                    </div>

                    <div class="box-inner-01">
                        <div class="form-check form-switch">
                            
                            <input class="form-check-input form-check-input-2" type="checkbox"  id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>

                </div>



                <div class="box-1 box-3">

                    <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path d="M0 0h24v24H0V0z" id="a"/>
                        </defs>
                        <clipPath id="b">
                            <use overflow="visible" xlink:href="#a"/>
                        </clipPath>
                        <path clip-path="url(#b)" d="M20 18c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z"/>
                    </svg>

                    <div class="box-inner-1">
                        <h4>Online payments</h4>
                        <p>Enable online transactions</p>
                    </div>

                    <div class="box-inner-01">
                        <div class="form-check form-switch">
                            
                            <input class="form-check-input form-check-input-2" type="checkbox"  id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                        </div>
                    </div>

                </div>


         
            </div>
        </div>
    </div>
</body>

</html>
